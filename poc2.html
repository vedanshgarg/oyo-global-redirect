<html>
  <head>
    <title>Redirect</title>
  </head>
  <body>
    Heigth =
    <p id="height">Height</p>
    <hr />
    Width =
    <p id="width">Width</p>
    <script>
      window.onload = function () {
        document.getElementById("height").innerHTML = screen.height;
        document.getElementById("width").innerHTML = screen.width;
      };
    </script>
